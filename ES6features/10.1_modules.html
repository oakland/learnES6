<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10.1_modules</title>
	<script type="text/javascript">
		// 从语言级别支持组件定义来形成模块。从流行的 JS 模块载入器(AMD, CommonJS)中总结并规范出的模式。Runtime behaviour defined by a host-defined default loader. 隐形的异步模式——在被请求模块可以获取并且运行之前，代码是无法执行的。

		// lib/math.js
		export function sum(x, y) {
			return x + y;
		}
		export var pi = 3.141593;

		// app.js
		import * as math from "lib/math";
		alert("2π = " + math.sum(math.pi, math.pi));

		//otherApp.js
		import {sum, pi} from "lib/math";
		alert("2π = " + sum(pi, pi));

		// 一些额外的特点，包括 export default 和 export *:
		// lib/mathplusplus.js
		export * from "lib/math";
		export var e = 2.71828182846;
		export default function(x) {
		    return Math.log(x);
		}
		// app.js
		import ln, {pi, e} from "lib/mathplusplus";
		alert("2π = " + ln(e)*pi*2);
	</script>
</head>
<body>
	
</body>
</html>
